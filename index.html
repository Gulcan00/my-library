<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <nav>
            <span class="material-symbols-outlined md-48">
                menu_book
            </span>
            My Library
        </nav>
        <div class="grid-container">
            <button id="add-book" type="button">NEW BOOK</button>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Number Of Pages</th>
                        <th>Status</th>
                        <th>Change Status</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
            <dialog>
                <h1 class="title">Add a book</h1>
                <form action="/" method="get">
                    <label for="title">
                        Title
                        <input id="title" name="title" type="text" required>
                    </label>
                    <label for="author">
                        Author
                        <input id="author" name="author" type="text" required pattern="[A-Za-z]+( [A-Za-z]+)?$">
                    </label>
                    <label for="num-pages">
                        Number of pages
                        <input id="num-pages" name="num-pages" type="number">
                    </label>
                    <div>
                        <label for="read">
                            <input type="radio" name="read" id="read" value="true">
                            <span class="card">
                                Read
                            </span>
                        </label>
                        <label for="not-read">
                            <input type="radio" name="read" id="not-read" value="false">
                            <span class="card">
                                Not read
                            </span>
                        </label>
                    </div>
                    <div class="buttons">
                        <button id="cancel" type="button">Cancel</button>
                        <button id="submit">Submit</button>
                    </div>
                </form>
              </dialog>              
        </div>
</body>
</html>
