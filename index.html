<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
        <nav>
            <div>
                <span class="material-symbols-outlined md-48">
                    menu_book
                </span>
                My Library
            </div>
            <button id="add-book" type="button">NEW BOOK</button>
        </nav>
        <div class="grid-container">
           
        </div>             
        </div>
       
        <dialog>
            <h1 class="primary-title">Add a book</h1>
            <form action="/" method="get" >
                <label for="title">
                    Title
                    <input id="title" name="title" type="text" required>
                    <span class="error"></span>
                </label>
                <label for="author">
                    Author
                    <input id="author" name="author" type="text" required pattern="[A-Za-z]+( [A-Za-z]+)?$">
                    <span class="error"></span>
                </label>
                <label for="num-pages">
                    Number of pages
                    <input id="num-pages" name="num-pages" type="number">
                    <span class="error"></span>
                </label>
                <div>
                    <label for="read">
                        <input type="radio" name="read" id="read" value="true" required>
                        <span class="card">
                            Read
                        </span>
                    </label>
                    <label for="not-read">
                        <input type="radio" name="read" id="not-read" value="false">
                        <span class="card">
                            Not read
                        </span>
                    </label>
                    <span class="error"></span>
                </div>
                <div class="buttons">
                    <button id="cancel" type="button">Cancel</button>
                    <button id="submit">Submit</button>
                </div>
            </form>
          </dialog> 
</body>
</html>
